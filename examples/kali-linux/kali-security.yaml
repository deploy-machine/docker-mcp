name: Kali Linux Security Server
description: Dynamic Kali Linux security server with 600+ tools including nmap, metasploit, nikto, sqlmap, and more. Each tool runs in fresh isolated containers.

servers:
  kali-security:
    command: docker
    args:
      - run
      - --rm
      - -i
      - -v
        - /var/run/docker.sock:/var/run/docker.sock
      - -v
        - $HOME/.docker/mcp:/mcp
      - docker/mcp-gateway
      - --catalog
      - /mcp/catalogs/kali-security.yaml
      - --catalog
      - /mcp/catalogs/kali-security.yaml
      - --config
      - /mcp/config.yaml
      - --registry
      - /mcp/registry.yaml
      - --tools-config
      - /mcp/tools.yaml
      - --transport
      - stdio